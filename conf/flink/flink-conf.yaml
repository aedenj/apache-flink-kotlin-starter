jobmanager.memory.process.size: 1600Mb
jobmanager.rpc.address: jobmanager
blob.server.port: 6124
query.server.port: 6125

taskmanager.memory.process.size: 1728Mb
taskmanager.numberOfTaskSlots: 1

state.backend: filesystem
state.checkpoints.dir: file:///tmp/flink-checkpoints
state.savepoints.dir: file:///tmp/flink-savepoints

heartbeat.interval: 1000
heartbeat.timeout: 5000

metrics.reporter: prom
metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter

rest.flamegraph.enabled: true
web.backpressure.refresh-interval: 10000

env.java.opts: -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.local.only=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.host='0.0.0.0'
env.java.opts.jobmanager: -Xbootclasspath/a:/usr/lib/jmxremote_optional.jar -Dcom.sun.management.jmxremote.port=9999
env.java.opts.taskmanager: -Xbootclasspath/a:/usr/lib/jmxremote_optional.jar -Dcom.sun.management.jmxremote.port=9999


  taskmanager.numberOfTaskSlots: 1
  parallelism.default: 1

